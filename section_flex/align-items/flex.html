<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Flex</title>
</head>
<body>
  <h4>align-items</h4>
  <div class="flex-align-items">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>align-items: flex-start</h4>
  <div class="flex-align-items-flex-start">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>align-items: flex-end</h4>
  <div class="flex-align-items-flex-end">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>align-items: center</h4>
  <div class="flex-align-items-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>align-items: baseline</h4>
  <div class="flex-align-items-baseline">
    <div style="font-size: 12px;">1</div>
    <div style="font-size: 50px;">2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
