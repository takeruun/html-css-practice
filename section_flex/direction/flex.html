<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Flex</title>
</head>
<body>
  <h4>flex-direction: row;</h4>
  <div class="flex-direction-row">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-direction: row-reverse;</h4>
  <div class="flex-direction-row-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-direction: column;</h4>
  <div class="flex-direction-column">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-direction: column-reverse;</h4>
  <div class="flex-direction-column-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

</body>
</html>
