<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Flex</title>
</head>
<body>
  <h4>simple flex</h4>
  <div class="flex-simple">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex center</h4>
  <div class="flex-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-wrap: no-wrap;</h4>
  <div class="flex-wrap-no-wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-wrap: wrap;</h4>
  <div class="flex-wrap-wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <h4>flex-wrap: wrap-reverse;</h4>
  <div class="flex-wrap-wrap-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  
</body>
</html>
